<h2>Список пользователей</h2>
<div *ngFor="let user of users; let i = index">
    <app-user [user]="user"></app-user>
    <app-user-btn name="удалить" [indexUser]="i"></app-user-btn>  
    <app-user-btn name="изменить" [indexUser]="i"></app-user-btn>  
</div>
<app-user-btn name="Удалить последнего пользователя"></app-user-btn>
<app-user-btn name="отменить" [flag]="checkCancel()"></app-user-btn>
