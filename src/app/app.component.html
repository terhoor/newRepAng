<app-user-form [(user)]="currentUser" [changeForm]="changeForm" (userChange)="addUser()" (userSave)="userSave($event)"></app-user-form>
<app-user-card [card]="currentUser"></app-user-card>
<app-user-list [users]="users" (deleteChange)="deleteUser($event) " (cancelChange)="cancelDelete()" (editChange)="editUser($event)"></app-user-list>
