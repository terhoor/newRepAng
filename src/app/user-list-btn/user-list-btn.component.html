<div *ngIf="name === 'Удалить последнего пользователя'">
    <button (click)="onDelLast()">{{ name }}</button>
</div>

<div *ngIf="name === 'отменить'">
    <button (click)="onCancel()" [disabled]="!flag">{{ name }}</button>
</div>

<div *ngIf="name === 'удалить'">
    <button (click)="onDelete()">{{ name }}</button>
</div>

<div *ngIf="name === 'изменить'">
    <button (click)="onEdit()">{{ name }}</button>
</div>
